<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/assets/styles/index.css" />

    <title>SMART-compliance</title>
    <meta
      name="description"
      content="SMART-compliance provides regulatory and business compliance support for startups, SMEs and fintech companies. We help define, decide and implement efficient business structures."
    />
    <meta
      name="keywords"
      content="SMART-compliance, compliance, fintech compliance, regulatory compliance, business structure, licensing, Switzerland, startups, SMEs"
    />
    <meta name="author" content="SMART-compliance GmbH" />
    <meta name="robots" content="index, follow" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/assets/images/apple-icon-57x57.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="57x57"
      href="/assets/images/apple-icon-57x57.png"
    />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SMART-compliance" />
    <meta property="og:title" content="SMART-compliance" />
    <meta
      property="og:description"
      content="Compliance and regulatory support for startups, SMEs and fintech companies. Define, decide and implement your business the right way."
    />
    <meta
      property="og:image"
      content="https://smart.keyscalelab.com/assets/images/apple-icon-57x57.png"
    />
    <meta property="og:url" content="https://smart.keyscalelab.com/" />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
